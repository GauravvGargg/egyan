{% extends "parent.html" %}
{% block body %}
<div class="container mb-5 mt-3">
<h3 style="color: #8b0000;">University Login    </h3>

<form method="post" class="p-4 rounded shadow bg-light w-75 mx-auto mt-4">
  {% if msg %}
<p style="text-align: center; color: #6642e7;">{{msg}}</p>
{% endif %}
    {% csrf_token %}
 <div class="mb-3">
    <label for="userid" class="form-label">Enter User ID </label>
    <input type="userid" name="userid" id="userid" class="form-control" placeholder="Enter User ID" required>
  </div>
   <div class="mb-3">
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
  </div>

    
 <div class="text-center">
    <button type="submit" class="btn btn-success me-2">Submit</button>
    <button type="reset" class="btn btn-danger">Clear</button>
  </div>

</form>

</div>
{% endblock body %}
